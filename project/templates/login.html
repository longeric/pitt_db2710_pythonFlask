{% extends "base.html" %}

{% block content %}
<div style="margin-top:50px;" class="col col-lg-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 offset-lg-4">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <h3 class="title">Login</h3>
                    </div>
                    <div style="padding-top:30px" class="panel-body" >
                        <form id="" class="form-horizontal" role="form" method="POST" action="/login">
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="glyphicon glyphicon-user"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-email" type="email" class="form-control" name="email" value="" placeholder="Your email" required>
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" required>
                            </div>
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12 controls">
                                  <button class="btn btn-success">Login</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Don't have an account!
                                    <a href="/signup">
                                        Sign Up Here
                                    </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
        </div>
    </div>
{% endblock %}
