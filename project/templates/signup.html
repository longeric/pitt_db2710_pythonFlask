{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="box"></div>
    <div style="margin-top:50px;" class="col col-lg-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 offset-lg-4">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <h3 class="title">Sign Up</h3>
                    </div>
                    <div style="padding-top:30px" class="panel-body" >
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <form class="form-horizontal" method="POST" action="/signup">
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-email" type="text" class="form-control" name="email" value="" placeholder="email">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="name" placeholder="Name">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                            </div>
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12 controls">
                                  <button id="btn-login" class="btn btn-success">Sign Up</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Already have an account?
                                    <a href="/login">
                                        Login Here
                                    </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
        </div>
    </div>
</div>
