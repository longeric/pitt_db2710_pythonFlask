{% extends "base.html" %}

{% block content %}
<script type="text/javascript">
  var game_list = {{games | tojson}};
  console.log(game_list);
</script>
<div class="container">
    <div class="row">
        <div class="dropdown col-lg-4">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="sortByButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                  >
            Sort By
          </button>
          <ul class="dropdown-menu" aria-labelledby="sortByButton">
            <a class="dropdown-item" href="{{url_for('main.game_list_page', sortby='Price')}}">Price</a>
            <a class="dropdown-item" href="{{url_for('main.game_list_page', sortby='Platform')}}">Platform</a>
            <a class="dropdown-item" href="{{url_for('main.game_list_page', sortby='release_date')}}">Release Date</a>
          </ul>
        </div>
        <div class="col-lg-4 offset-4">
            <form class="form-inline mx-sm-3 mb-2">
            <div class="form-group mb-2" action="" method="GET">
                <input type="text" class="form-control" name="search">
            </div>
                <input type="submit" class="btn btn-primary mb-2" value="Search">
            </form>
        </div>
    </div>
</div>
<br>
<div class="shop-items">
    <div class="container-fluid">
        <div class="row">
            {% for g in gameList %}
            <div class="col-md-4 col-sm-6 col-lg-4">
                <div class="card">
                    <div style="width:310px;">
                        <img src="{{g.image if g.image.startswith('http') else url_for('main.image_files', filename=g.image)}}"
                        class="card-img-top" height="90px">
                    </div>
                    <hr>
                  <div class="card-body">
                    <div>
                        <h5 class="card-title" style="color:red; font-weight:bold; line-height: 1.5em; height: 3em; overflow: hidden;">{{ g.name }}</h5>
                    </div>
                      <h6 class="card-subtitle mb-2 text-muted">{{ g.type }}</h6>
                      <br>
                      <h6 class="card-subtitle mb-2 text-muted" style="font-weight:bold">{{ g.platform }}</h6>

                      <h6 class="card-subtitle mb-2 text-muted">{{ g.release_date }}</h6>
                      <p class="card-text">${{ g.price }}</p>
<!--                    <a href="#" class="add-to-cart btn btn-outline-secondary btn-sm"-->
<!--                     onclick="addToCart()">Add to cart</a>-->
                      <button type="button" class="add-to-cart btn btn-outline-secondary btn-md">Add to Cart
                        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-cart" fill="green" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                        </svg>
                      </button>
                  </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<style>
.card{
    width: 20rem;
    height: 25rem;
    margin: 1rem;
    background:transparent;
    background: linear-gradient(to bottom right, #ffcc99 20%, #99ff66 87%);
    rgba(50, 125, 168, 0.9);
}
.card-body{
    background: linear-gradient(to bottom right, #99ccff 20%, #ccffff 87%);
}
</style>
{% endblock %}
