{% extends "base.html" %}

{% block content %}

<form method="post" action="" enctype=multipart/form-data>
  {% for field in form %}
    <p>{{ field.label }} {{ field }}</p>
  {% endfor %}

  {% if additional %}
    {% for label, inp in additional %}
      <p>{{ label | safe() }} {{ inp | safe() }}</p>
    {% endfor %}
  {% endif %}

  <p><button type="submit">Submit</button></p>
</form>

{% endblock %}
