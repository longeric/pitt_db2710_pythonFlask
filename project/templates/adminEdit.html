{% extends "base.html" %}

{% block content %}

<style>

label,
    table {
        margin: 15px;
        width: 25%;
        margin-top: 12px;
        padding-right: 10px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    select {
        width: 50%;
        height: 30px;
        padding: 5px 10px;
        margin-bottom: 10px;
        border: 1px solid #dadada;
        color: #888;
    }

</style>

<div style="padding: 5%;">
<form method="post" action="" enctype=multipart/form-data>
  {% for field in form %}
    <p>{{ field.label }} {{ field }}</p>
  {% endfor %}

  {% if additional %}
    {% for label, inp in additional %}
      <p>{{ label | safe() }} {{ inp | safe() }}</p>
    {% endfor %}
  {% endif %}

  <p><button type="submit">Submit</button></p>
</form>
</div>

{% endblock %}
